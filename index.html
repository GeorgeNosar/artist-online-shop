<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>VIKTORY ART Мастерская художника</title>
	<link rel="stylesheet" href="css/bootstrap-grid-3.3.1.min.css" /> 
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/magnific-popup.css" />
	<link rel="stylesheet" href="libs/owl-carousel/assets/owl.carousel.css">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
	<script type="text/javascript" src="libs/libs.js"></script>
</head>
<body>
	<header>
		<!-- Верхнее меню -->
		<div class="top_line">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
					<a href="https://vk.com/viktory_art">
						<img src="img/icons/vk.png" alt="">
					</a>
					<a href="https://www.instagram.com/viktoriakoltsun/">
						<img src="img/icons/ins.png" alt="">
					</a>
					</div>
					<div class="col-md-3"></div>
					<div class="col-md-2">
					<img src="img/va-logo.png" alt="">
					</div>
					<div class="col-md-4"></div>
					<div id="tb" class="col-md-1">
						<img src="img/icons/tote-bag.png" alt="">
					</div>
				</div>
			</div>
			<h3>Мастерская художника</h3>
		</div>
	</header>
	<!-- Карусель лучших работ, кнопка перехода к магазину -->
	<section id="car-gal" class="not-hidden">
		<div class="container">
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					<button id="go-shop">go shop button</button>
				</div>
				<div class="col-md-5"></div>	
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div style="border-radius: 20px 0 0 20px;" class="col-md-8">
					<div class="carousel">
						<div class="carousel-item">
							<div class="carousel-wrap">
								<img src="img/carousel/1.jpg" alt="">
							</div>								
						</div>
						<div class="carousel-item">
							<div class="carousel-wrap">
								<img src="img/carousel/2.jpg" alt="">
							</div>								
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			
		</div>
	</section>
	<!-- Секция биографии -->
	<section id="bio" class="not-hidden">
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-5">
					photo
				</div>
				<div class="col-md-5">
					bio
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>		
	</section>
	<!-- Секция "О сайте" -->
	<section id="about" class="not-hidden">
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-5">
					about
				</div>
				<div class="col-md-5">
					carousel with work
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>	
		<div class="container">
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					<button id="go-shop">galery button</button>
				</div>
				<div class="col-md-5"></div>	
			</div>
		</div>	
	</section>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					© Мастерская художника Виктории Колцун
				</div>
				<div class="col-md-4"></div>	
			</div>
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					viktoriakoltsun@gmail.com
				</div>
				<div class="col-md-5"></div>	
			</div>
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					vk-icon ins-icon
				</div>
				<div class="col-md-5"></div>	
			</div>
		</div>

		<!-- for busket
		<div class="info">
			<a href="#info" class="popup"></a>
		</div> -->
		<script src="js/common.js"></script>
		<script type="text/javascript" src="libs/owl-carousel/owl.carousel.js"></script>
	</footer>
</body>
</html>
